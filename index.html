<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Finder - Free</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            margin: 0;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        input {
            padding: 15px;
            width: 100%;
            max-width: 600px;
            border: 2px solid #555;
            border-radius: 30px;
            margin-bottom: 30px;
            font-size: 18px;
            background-color: #333;
            color: #e0e0e0;
            transition: border-color 0.3s;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            border-color: #007bff;
        }

        .emoji-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 15px;
            justify-items: center;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 15px;
        }

        .emoji {
            font-size: 48px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #444;
            border: 1px solid transparent; /* Add border for hover effect */
        }

        .emoji:hover {
            transform: scale(1.2);
            background-color: #555;
            border-color: #007bff;
        }

        .no-results {
            margin-top: 20px;
            font-size: 24px;
            color: #999;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            input {
                font-size: 16px;
            }
            .emoji {
                font-size: 36px;
                padding: 8px;
            }
            .no-results {
                font-size: 20px;
            }
        }
    </style>
</head>

const emojiContainer = document.getElementById('emojiContainer');
const noResults = document.getElementById('noResults');

// Function to copy emoji to clipboard
function copyToClipboard(text) {
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert(`Copied: ${text}`);
}

// Display emojis
function displayEmojis(emojisToDisplay) {
    emojiContainer.innerHTML = '';
    noResults.style.display = 'none'; // Hide no results message

    // Create emoji elements
    emojisToDisplay.forEach(item => {
        const emojiDiv = document.createElement('div');
        emojiDiv.className = 'emoji';
        emojiDiv.textContent = item.emoji;
        emojiDiv.onclick = () => copyToClipboard(item.emoji); // Copy emoji on click
        emojiContainer.appendChild(emojiDiv);
    });

    // Show no results if no emojis found
    if (emojisToDisplay.length === 0) {
        noResults.style.display = 'block';
    }
}

// Filter emojis based on input
function filterEmojis() {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    const filteredEmojis = emojis.filter(item => item.name.toLowerCase().includes(searchTerm));
    displayEmojis(filteredEmojis);
}

// Initial display
displayEmojis(emojis);
